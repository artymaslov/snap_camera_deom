<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snap Camera Kit Demo</title>
  <script src="https://unpkg.com/@snap/camera-kit"></script>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <video id="camera-output" autoplay playsinline muted></video>
  <script>
    async function initSnapCamera() {
      try {
        const apiKey = "eyJhbGciOiJIUzI1NiIsImtpZCI6IkNhbnZhc1MyU0hNQUNQcm9kIiwidHlwIjoiSldUIn0.eyJhdWQiOiJjYW52YXMtY2FudmFzYXBpIiwiaXNzIjoiY2FudmFzLXMyc3Rva2VuIiwibmJmIjoxNzUzNzUyMDgzLCJzdWIiOiI3NGE0YzcyOS01NjNiLTQyNzAtOTc5MC1jZjdjNGQwMTAyOTJ-U1RBR0lOR341ZDNiNmIwNC1mNTQ5LTQ3NzItOGNiOC0yMmEwYjllNTcwNmUifQ.QwEpJK21BFnECJ7nK8rXBbWW0Zwjv1iv2P8WPuZlwUE"; // <--- Replace with full token
        const lensGroupId = "ba5b3ae0-df79-4cb8-841f-189486eae158"; // Demo Lens Group

        const cameraKit = await window.snapCameraKit.createCameraKit({ apiToken: apiKey });
        const lensGroup = await cameraKit.lensRepository.loadLensGroups([lensGroupId]);
        const lens = lensGroup[0].lenses[0]; // take the first lens from the group

        const session = await cameraKit.createSession();
        const videoElement = document.getElementById("camera-output");
        await session.setRenderTarget(videoElement);
        await session.play();

        await session.applyLens(lens);
      } catch (error) {
        console.error("Error initializing Snap Camera Kit:", error);
      }
    }
    window.onload = initSnapCamera;
  </script>
</body>
</html>
